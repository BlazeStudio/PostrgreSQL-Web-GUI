{% extends "base_table.html" %}

{% block drop_tab_class %} active{% endblock %}

{% block inner_content %}
<h3>Delete table</h3>
<form action="{{ url_for('delete_table', table=table) }}" class="form" method="post">
  <p>
    Are you sure you want to delete the table <strong>{{ table }}</strong> and all the data in it?
  </p>
  <p><strong>This action cannot be undone</strong></p>
  <button class="btn btn-danger" type="submit">Delete table</button>
  <a class="btn btn-default" href="{{ url_for('table_info', table=table) }}">Cancel</a>
</form>
{% endblock %}
