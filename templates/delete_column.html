{% extends "base_table.html" %}
{% block inner_content %}
<h3>Delete column</h3>
<form action="{{ url_for('delete_column', table=table) }}" class="form" method="post">
  <div class="form-group">
    <label for="id_name">Column name</label>
    <select class="form-control" id="id_name" name="name">
      <option value="">Select column</option>
      {% for info in infos %}
        <option {% if info[0] == name %}selected="selected" {% endif %}value="{{ info[0] }}">{{ info[0] }} ({{ info[1] }})</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-danger" type="submit">Delete column</button>
  <a class="btn btn-default" href="{{ url_for('table_info', table=table) }}">Cancel</a>
</form>
{% endblock %}
